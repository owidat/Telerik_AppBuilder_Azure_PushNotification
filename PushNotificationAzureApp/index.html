<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script> 
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body >
        <!--Home View-->
        <div id="tabstrip-home"
             data-role="view"

             data-init="app.home"
             data-model="app.home.viewModel">

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar" class="navHeader">
                    <span data-role="view-title">Home</span>
                </div>
            </div>
            <div id="home-main-view" class="view-content">
                    
                <ul data-role="listview">
                    <li><a onclick="app.Register()">Register</a></li>  
                    <!--<li><a onclick="app.UnRegister()">Register</a></li>   -->
                </ul>
            </div>
        </div>
        
        <!--Genral Layout-->
        <div data-role="layout" data-id="tabstrip-layout">

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home" data-selected-index="1"></a>
                </div>
            </div>
        </div>

        <script src="scripts/MobileServices.Web-1.2.7.min.js"></script>
        <script src="scripts/NotificationHub.js"></script>
        <script src="scripts/PushNotification.js"></script>
    </body>
</html>
